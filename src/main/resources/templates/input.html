<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>Insert New or Edit Player</title>


<style>

.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

footer {
  text-align: center;
  padding: 3px;

  color: white;
  }
  
  #panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel {
  padding: 50px;
  display: none;
}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>

$(document).ready(function(){
	  $("#flip").click(function(){
	    $("#panel").slideDown("slow");
	  
	  });
	});
	
$(document).ready(function(){
	  $("#flip").mouseover(function(){
	    $("#panel").slideUp("slow");
	  
	  });
	});

  function checkForm(form)
  {
    // validation fails if the input is blank
    if(form.name.value == "" ) {
      alert("Error: Input for name is empty!");
      form.name.focus();
   return false;
    }
   
    
    else  if(form.sport.value == "") {
        alert("Error: Input for sport is empty!");
        form.sport.focus();
        return false;
      }
    else if(form.position.value == "") {
        alert("Error: Input  for postion is empty!");
        form.position.focus();
   return false;
    }
    // regular expression to match only alphanumeric characters and spaces
    var re = /^[\w ]+$/;

    // validation fails if the input doesn't match our regular expression
    if(!re.test(form.name.value)) {
      alert("Error: Input contains invalid characters!");
      form.name.focus();
      return false;
    }

    // validation was successful
    return true;
  }

 
</script>
</head>
