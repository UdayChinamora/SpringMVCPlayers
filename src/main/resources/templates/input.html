 </div><br>
<form th:object="${newPlayer}" th:action="@{/update/{id}(id=${newPlayer.id})}" method=POST>

Name: <input name="name" size="20" th:field="*{name}"><br />
Position: <input name="position" size="20" th:field="*{position}"><br />
Sport : <input name="sport" size="20" th:field="*{sport}"><br />
Team Name: <input name="team .team_name" size="20" th:field="*{team.team_name}"><br />
City: <input name="team.city" size="20" th:field="*{team.city}"><br />
State /Country: <input name="team.state" size="20" th:field="*{team.state}"><br />

<input name="Submit" type="submit" value="submit" />
</form>
