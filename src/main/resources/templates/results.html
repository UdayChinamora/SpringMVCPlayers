<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Players</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

th:nth-child(even),td:nth-child(even) {
  background-color: #D6EEEE;
}




.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

footer {
  text-align: center;
  padding: 3px;
  background-color: DarkSalmon;
  color: white;
  }

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("h2").on({
        mouseenter: function(){
            $(this).css("color", "red");
            $(this).css("text-align", "left");
            
        }
    });    
});

$(document).ready(function(){
    $("h2").on({
        mouseout: function(){
            $(this).css("color", "green");
            $(this).css("text-align", "center");
            $(this).css("font", "italic large-caps bold 22px/60px Georgia, serif");
        }
    });    
});
$(document).ready(function(){
    $("#myForm").on({
        mouseover: function(){
            $(this).css("color", "green");
            $(this).css("text-align", "center");
            
        }
    });    
});

$(document).ready(function(){
    $("#myForm").on({
        mouseout: function(){
            $(this).css("color", "red");
            $(this).css("text-align", "left");
           
        }
    });    
});
</script>

</head>
<body>


<div >
<h1> Sports Players</h1>
  <img src="https://images.pexels.com/photos/260606/pexels-photo-260606.jpeg?auto=compress&cs=tinysrgb&w=400" style="width:20%">
  <img src="https://images.pexels.com/photos/2116469/pexels-photo-2116469.jpeg?auto=compress&cs=tinysrgb&w=400" style="width:20%">
  <img src="
https://images.pexels.com/photos/159603/softball-girls-softball-action-high-school-159603.jpeg?auto=compress&cs=tinysrgb&w=400
" style="width:20%">
  <img src="https://images.pexels.com/photos/163526/field-hockey-player-girls-game-163526.jpeg?auto=compress&cs=tinysrgb&w=400" style="width:30%">
  
 </div><br>
 
 <h2>Table of all Players</h2>
 
<form id="myForm">
<table style="width:100%">
  <tr>
    <th>ID</th>
    <th>Name</th>
   <th>Sport</th>
    <th>Position</th>
    <th>Team Name</th>
    <th>City</th>
    <th>State/Country</th>
    
  </tr>
<tr th:each="currentPlayer: ${players}">
	<td th:text="${currentPlayer.id}" ></td>
	<td th:text="${currentPlayer.name}" ></td>
	<td th:text="${currentPlayer.sport}" ></td>
	<td th:text="${currentPlayer.position}" ></td>
	<td th:text="${currentPlayer.team.team_name}" ></td>
	<td th:text="${currentPlayer.team.city}" ></td>
	<td th:text="${currentPlayer.team.state}" ></td>
	<td><a th:href="@{/edit/{id}(id=${currentPlayer.id})}">Edit</a></td>
	<td><a th:href="@{/delete/{id}(id=${currentPlayer.id})}">Delete</a></td>
	</tr>
</table>
</form>
<br>
<a href="../inputPlayer">Add a new player</a>
<br>
<footer>

</footer>
</body>
</html>
